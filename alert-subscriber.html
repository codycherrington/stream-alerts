<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>New Subscriber Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 600px;
            height: 220px;
            background: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-container {
            position: relative;
            width: 520px;
            padding: 35px 45px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid rgba(0, 212, 255, 0.7);
            animation: alert-in 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
        }

        @keyframes alert-in {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Enhanced glowing border for subs */
        .alert-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #00d4ff, #00ff88, #00d4ff);
            z-index: -1;
            animation: border-glow 1.5s ease-in-out infinite;
            opacity: 0.6;
            filter: blur(2px);
        }

        @keyframes border-glow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00d4ff;
        }

        .corner-tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .alert-label {
            font-size: 12px;
            color: #00d4ff;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: text-in 0.5s ease-out 0.2s forwards;
            opacity: 0;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .alert-name {
            font-size: 32px;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 3px;
            animation: text-in 0.5s ease-out 0.3s forwards;
            opacity: 0;
        }

        .alert-tier {
            display: inline-block;
            font-size: 11px;
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.15);
            padding: 4px 12px;
            margin-top: 12px;
            letter-spacing: 2px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            animation: text-in 0.5s ease-out 0.4s forwards;
            opacity: 0;
        }

        .alert-message {
            font-size: 14px;
            color: #888888;
            margin-top: 10px;
            animation: text-in 0.5s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes text-in {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Double scan lines */
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
        }

        .scan-line-1 {
            top: 0;
            animation: scan-down 0.8s ease-out forwards;
        }

        .scan-line-2 {
            bottom: 0;
            animation: scan-up 0.8s ease-out 0.1s forwards;
        }

        @keyframes scan-down {
            0% { top: 0; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes scan-up {
            0% { bottom: 0; opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }

        /* More particles for subs */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00d4ff;
            border-radius: 50%;
            animation: particle-burst 1.5s ease-out forwards;
            opacity: 0;
        }

        .particle:nth-child(1) { left: 5%; animation-delay: 0.05s; }
        .particle:nth-child(2) { left: 15%; animation-delay: 0.1s; }
        .particle:nth-child(3) { left: 25%; animation-delay: 0.15s; }
        .particle:nth-child(4) { left: 35%; animation-delay: 0.08s; }
        .particle:nth-child(5) { left: 45%; animation-delay: 0.12s; }
        .particle:nth-child(6) { left: 55%; animation-delay: 0.18s; }
        .particle:nth-child(7) { left: 65%; animation-delay: 0.06s; }
        .particle:nth-child(8) { left: 75%; animation-delay: 0.14s; }
        .particle:nth-child(9) { left: 85%; animation-delay: 0.09s; }
        .particle:nth-child(10) { left: 95%; animation-delay: 0.16s; }

        @keyframes particle-burst {
            0% {
                bottom: 50%;
                opacity: 0;
                transform: scale(0);
            }
            20% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                bottom: 120%;
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* Additional sparkle effect */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(11) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(12) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(13) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(14) { bottom: 35%; right: 10%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="scan-line scan-line-1"></div>
        <div class="scan-line scan-line-2"></div>
        
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <div class="alert-label">New Subscriber</div>
        <div class="alert-name">{username}</div>
        <div class="alert-tier">TIER 1</div>
        <div class="alert-message">Welcome to the community!</div>
    </div>
</body>
</html>
