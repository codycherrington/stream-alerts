<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Raid Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 650px;
            height: 240px;
            background: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-container {
            position: relative;
            width: 550px;
            padding: 35px 45px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid rgba(0, 212, 255, 0.7);
            animation: alert-in 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(-30px) scale(0.9);
        }

        @keyframes alert-in {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            60% {
                transform: translateY(5px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Intense glowing border for raids */
        .alert-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(90deg, #00d4ff, #ff4444, #00d4ff);
            background-size: 200% 100%;
            z-index: -1;
            animation: border-sweep 2s linear infinite;
            opacity: 0.7;
            filter: blur(3px);
        }

        @keyframes border-sweep {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .corner {
            position: absolute;
            width: 25px;
            height: 25px;
            border: 3px solid #00d4ff;
            animation: corner-pulse 1s ease-in-out infinite;
        }

        @keyframes corner-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .corner-tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            animation-delay: 0.25s;
        }

        .corner-bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            animation-delay: 0.5s;
        }

        .corner-br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            animation-delay: 0.75s;
        }

        .alert-label {
            font-size: 13px;
            color: #ff4444;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: text-in 0.5s ease-out 0.2s forwards, label-flash 0.5s ease-in-out 0.7s 3;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        @keyframes label-flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .alert-name {
            font-size: 36px;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 3px;
            animation: text-in 0.5s ease-out 0.3s forwards;
            opacity: 0;
        }

        .raid-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            animation: text-in 0.5s ease-out 0.4s forwards;
            opacity: 0;
        }

        .viewer-count {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 68, 68, 0.15);
            padding: 8px 16px;
            border: 1px solid rgba(255, 68, 68, 0.4);
        }

        .viewer-icon {
            width: 18px;
            height: 18px;
            fill: #ff4444;
        }

        .viewer-number {
            font-size: 18px;
            font-weight: 600;
            color: #ff4444;
            letter-spacing: 1px;
        }

        .viewer-label {
            font-size: 12px;
            color: #888888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .alert-message {
            font-size: 14px;
            color: #666666;
            margin-top: 12px;
            animation: text-in 0.5s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes text-in {
            0% {
                opacity: 0;
                transform: translateX(-15px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Multiple scan lines for impact */
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff4444, #00d4ff, transparent);
        }

        .scan-line-1 {
            top: 0;
            animation: scan-down 0.6s ease-out forwards;
        }

        .scan-line-2 {
            top: 0;
            animation: scan-down 0.6s ease-out 0.15s forwards;
            opacity: 0.5;
        }

        @keyframes scan-down {
            0% { top: 0; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Raid particle burst */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: particle-explode 1.5s ease-out forwards;
            opacity: 0;
        }

        .particle:nth-child(odd) {
            background: #ff4444;
        }

        .particle:nth-child(1) { left: 50%; top: 50%; --tx: -150px; --ty: -100px; animation-delay: 0.1s; }
        .particle:nth-child(2) { left: 50%; top: 50%; --tx: 150px; --ty: -100px; animation-delay: 0.12s; }
        .particle:nth-child(3) { left: 50%; top: 50%; --tx: -180px; --ty: 50px; animation-delay: 0.14s; }
        .particle:nth-child(4) { left: 50%; top: 50%; --tx: 180px; --ty: 50px; animation-delay: 0.16s; }
        .particle:nth-child(5) { left: 50%; top: 50%; --tx: -100px; --ty: -130px; animation-delay: 0.18s; }
        .particle:nth-child(6) { left: 50%; top: 50%; --tx: 100px; --ty: -130px; animation-delay: 0.2s; }
        .particle:nth-child(7) { left: 50%; top: 50%; --tx: -200px; --ty: 0px; animation-delay: 0.22s; }
        .particle:nth-child(8) { left: 50%; top: 50%; --tx: 200px; --ty: 0px; animation-delay: 0.24s; }
        .particle:nth-child(9) { left: 50%; top: 50%; --tx: -120px; --ty: 80px; animation-delay: 0.26s; }
        .particle:nth-child(10) { left: 50%; top: 50%; --tx: 120px; --ty: 80px; animation-delay: 0.28s; }
        .particle:nth-child(11) { left: 50%; top: 50%; --tx: 0px; --ty: -150px; animation-delay: 0.15s; }
        .particle:nth-child(12) { left: 50%; top: 50%; --tx: 0px; --ty: 100px; animation-delay: 0.2s; }

        @keyframes particle-explode {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translate(calc(var(--tx) * 0.3), calc(var(--ty) * 0.3)) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Screen flash effect */
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 68, 68, 0.3);
            animation: flash 0.3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="flash"></div>
        
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="scan-line scan-line-1"></div>
        <div class="scan-line scan-line-2"></div>
        
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="alert-label">Incoming Raid</div>
        <div class="alert-name">{username}</div>
        <div class="raid-info">
            <div class="viewer-count">
                <svg class="viewer-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                <span class="viewer-number">{viewers}</span>
            </div>
            <span class="viewer-label">viewers</span>
        </div>
        <div class="alert-message">Welcome raiders!</div>
    </div>
</body>
</html>
