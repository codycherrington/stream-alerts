<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Bits Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 600px;
            height: 220px;
            background: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-container {
            position: relative;
            width: 500px;
            padding: 30px 40px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.5);
            animation: alert-in 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
        }

        @keyframes alert-in {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Glowing border effect */
        .alert-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4ff, #a855f7, #00d4ff);
            z-index: -1;
            animation: border-glow 2s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes border-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .corner {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid #00d4ff;
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        .alert-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .alert-label {
            font-size: 11px;
            color: #00d4ff;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: text-in 0.5s ease-out 0.2s forwards;
            opacity: 0;
        }

        .bit-amount {
            font-size: 24px;
            font-weight: 600;
            color: #a855f7;
            letter-spacing: 1px;
            animation: text-in 0.5s ease-out 0.25s forwards, amount-pulse 1s ease-in-out 0.7s infinite;
            opacity: 0;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        @keyframes amount-pulse {
            0%, 100% { text-shadow: 0 0 20px rgba(168, 85, 247, 0.5); }
            50% { text-shadow: 0 0 30px rgba(168, 85, 247, 0.8); }
        }

        .alert-name {
            font-size: 28px;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 2px;
            animation: text-in 0.5s ease-out 0.3s forwards;
            opacity: 0;
        }

        .alert-message {
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
            animation: text-in 0.5s ease-out 0.4s forwards;
            opacity: 0;
            font-style: italic;
        }

        @keyframes text-in {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
            animation: scan 1s ease-out forwards;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Bit gem particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            animation: particle-float 2s ease-out forwards;
            opacity: 0;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00d4ff, #a855f7);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .particle:nth-child(1) { left: 8%; animation-delay: 0.1s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 0.15s; }
        .particle:nth-child(3) { left: 32%; animation-delay: 0.2s; }
        .particle:nth-child(4) { left: 44%; animation-delay: 0.12s; }
        .particle:nth-child(5) { left: 56%; animation-delay: 0.18s; }
        .particle:nth-child(6) { left: 68%; animation-delay: 0.08s; }
        .particle:nth-child(7) { left: 80%; animation-delay: 0.22s; }
        .particle:nth-child(8) { left: 92%; animation-delay: 0.14s; }

        @keyframes particle-float {
            0% {
                bottom: 0;
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: scale(1) rotate(45deg);
            }
            100% {
                bottom: 160%;
                opacity: 0;
                transform: scale(0.5) rotate(180deg);
            }
        }

        /* Shimmer effect across the container */
        .shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.1), transparent);
            animation: shimmer 2s ease-in-out 0.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="scan-line"></div>
        <div class="shimmer"></div>
        
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="alert-header">
            <div class="alert-label">Cheered</div>
            <div class="bit-amount">{amount} bits</div>
        </div>
        <div class="alert-name">{username}</div>
        <div class="alert-message">{message}</div>
    </div>
</body>
</html>
