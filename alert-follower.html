<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>New Follower Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 600px;
            height: 200px;
            background: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-container {
            position: relative;
            width: 500px;
            padding: 30px 40px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.5);
            animation: alert-in 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
        }

        @keyframes alert-in {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Glowing border effect */
        .alert-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4ff, transparent, #00d4ff);
            z-index: -1;
            animation: border-glow 2s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes border-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Corner accents */
        .corner {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid #00d4ff;
        }

        .corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        .alert-label {
            font-size: 11px;
            color: #00d4ff;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 8px;
            animation: text-in 0.5s ease-out 0.2s forwards;
            opacity: 0;
        }

        .alert-name {
            font-size: 28px;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 2px;
            animation: text-in 0.5s ease-out 0.3s forwards;
            opacity: 0;
        }

        .alert-message {
            font-size: 14px;
            color: #666666;
            margin-top: 8px;
            animation: text-in 0.5s ease-out 0.4s forwards;
            opacity: 0;
        }

        @keyframes text-in {
            0% {
                opacity: 0;
                transform: translateX(-10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: scan 1s ease-out forwards;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d4ff;
            border-radius: 50%;
            animation: particle-float 2s ease-out forwards;
            opacity: 0;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0.1s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 0.2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 0.15s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 0.25s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 0.1s; }

        @keyframes particle-float {
            0% {
                bottom: 0;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                bottom: 150%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="scan-line"></div>
        
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="alert-label">New Follower</div>
        <div class="alert-name">{username}</div>
        <div class="alert-message">Thanks for the follow!</div>
    </div>
</body>
</html>
